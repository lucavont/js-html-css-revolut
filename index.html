<html lang="en">

<head>

</head>

<body>

            <img src="img/Revolut-Icon-Black-Logo.wine.svg" alt="">

            </div>
            <div class="business">
                <a href="#">Business</a>
            </div>
        </div>
        <div class="right-nav">
            <div class="features has-dropdown">
                <a href="#">Features</a>
                <div class="features-ul dropdown">

                        <li>Standard</li>

    <script src="script.js"></script>
